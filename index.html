<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="side-left">
                <h1>WEB DEVELOPER</h1>
                <h2>HTML CSS AND JAVASCRIPT</h2>
                <p class="text-mobile">Aqui você encontrará o melhor material do desenvolvedor com dicas e técnicas sobre as mais diversas ferramentas web tornando-se um desenvolvedor FullStack. </p>
                <img class="img" src="img/girl.svg" alt="left-side">
            </div>
            <div class="side-right">
                <form class="form">
                    <p class="title">Cadastre-se </p>
                    <p class="message">Cadastre-se agora e tenha acesso total ao nosso site. </p>
                        <div class="flex">
                        <label>
                            <input class="input" type="text" placeholder="" required="">
                            <span>Nome</span>
                        </label>
        
                        <label>
                            <input class="input" type="text" placeholder="" required="">
                            <span>Sobrenome</span>
                        </label>
                    </div>
        
                    <label>
                        <input class="input" type="email" placeholder="" required="">
                        <span>E-mail</span>
                    </label>
        
                    <label>
                        <input class="input" type="password" placeholder="" required="">
                        <span>Senha</span>
                    </label>
                    <label>
                        <input class="input" type="password" placeholder="" required="">
                        <span>Confirme sua senha</span>
                    </label>
                    <button class="submit">Enviar</button>
                    <p class="signin">Já tem uma conta? <a href="#">Entrar</a> </p>
                </form>
            </div>
        </div>
    </main>
    
    
</body>
</html>
